<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>{{ site.title }} - {{ current.title }}</title>

    <meta name='description' content='{{ site.meta.description }}'>
    <meta name='keywords' content='{{ site.meta.keywords }}'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="twitter:creator" content="{{ site.meta.twitter }}">
    <meta property="twitter:title" content="{{ current.title }}">
    <meta property="twitter:description" content="{{ current.meta.description }}">

    <link type="application/rss+xml" rel="alternate" title="{{ site.title }}" href="{{ site.meta.feed_url | fallback: site.feed_url }}">
    <link href="/assets/stylesheets/public.css" rel="stylesheet" >

    {% include 'includes/fonts' %}
    {% include 'includes/analytics' %}
  </head>

  <body>
    {% include 'includes/navbar' %}

    {{ content }}

    {% include 'includes/footer' %}

    <!-- Dependencies -->
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>

    <!-- Plugins -->
    <script src="/assets/javascripts/jquery.js"></script>
    <script src="/assets/javascripts/jquery.transit.js"></script>
    <script src="/assets/javascripts/imagesloaded.js"></script>
    <script src="/assets/javascripts/gmaps.js"></script>
    <script src="/assets/javascripts/viewloader.js"></script>

    <!-- Main Script -->
    <script src="/assets/javascripts/main.js"></script>

  </body>
</html>
