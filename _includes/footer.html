<!-- Footer component
================================================== -->
  <div class="container">
    <div class="footer">
        <ul class="footer__nav-list">
          {% for page in site.pages %}
          <li class="footer__nav-item">
            <a href="{{ page.url }}">{{ page.title }}</a>
          </li>
          {% endfor %}
      </ul>
      <p class="footer__copyright">
        &copy; {{site.meta['Footer Copyright']}}
      </p>
    </div>
  </div>
